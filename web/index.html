<!DOCTYPE html>
<html>
<head>
	<title>CardBattle!</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="cb_params.js"></script>
	<script type="text/javascript" src="cardbattle.js"></script>
</head>
<body class="loading cardBattle">
<form>
<header>
	<h1>Card Battle Ver <span id="ver"></span></h1>
	<a target="_top" href="version_history.txt">Version history</a>
	<a target="_top" href="https://github.com/tibyandy/cardbattle">GitHub</a>
	<button type="button" id="logout">Logout</button>
</header>
<div id="growl"></div>
<div id="view">
	<section id="login">
		<h2>Welcome to Card Battle!</h2>
		<div>
			<label>Player ID: </label>
			<select id="playerId"></select>
			<label>Password: </label>
			<input id="password" type="password" />
			<button id="connect" type="button" class="main">Connect</button>
		</div>
	</section>
	<section id="you">
		<h2>Your Profile - <span class="playerId"></span></h2>
		<div>
			<section id="character">
				<h3>Select Character</h3>
				<div>
					<select class="picker" id="characterList"></select>
				</div>
			</section>
			<section id="char_info">
				<h3>Character Information</h3>
				<div><ul>
					<li><b>Name:</b> <span></span></li>
					<li><b>HP:</b> <span></span></li>
					<li><b>Skill 1:</b> <span></span></li>
					<li><b>Skill 2:</b> <span></span></li>
					<li><b>Skill 3:</b> <span></span></li>
				</ul></div>
			</section>
			<section id="battle_info">
				<h3>Battle Information</h3>
				<div class="buttonBar">
					<button type="button" id="ready" class="main" disabled="disabled">Ready!</button>
					<button type="button" id="cancel" disabled="disabled">Cancel</button>
				</div>
			</section>
		</div>
	</section>
	<section id="players">
		<h2>Connected Players</h2>
		<div>
			<section id="idle">
				<h3>Idle Players</h3>
				<div></div>
			</section>
			<section id="ready">
				<h3>Ready Players</h3>
				<div></div>
			</section>
		</div>
	</section>
</div>
</form>
</body>
</html>
