<!DOCTYPE html>
<html>
<head>
	<title>CardBattle!</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="cb_params.js"></script>
	<script type="text/javascript" src="cardbattle.js"></script>
</head>
<body class="loading">
<form>
<header>
	<h1>Card Battle Ver <span id="ver"></span></h1>
	<a target="_top" href="version_history.txt">Version history</a>
	<a target="_top" href="https://github.com/tibyandy/cardbattle">GitHub</a>
	<button type="button" id="logout">Logout</button>
</header>
<div id="growl"></div>
<div id="view">
	<section id="login">
		<h2>Welcome to Card Battle!</h2>
		<div>
			<label>Player ID: </label>
			<select id="playerId"></select>
			<label>Password: </label>
			<input id="password" type="password" />
			<input id="connect" type="submit" value="Connect" />
		</div>
	</section>
	<section id="you">
		<h2>Your Profile</h2>
		<div>
			<section id="character">
				<h3>Select Character</h3>
				<div>
					<ul id="characterList">
					</ul>
					<div>
						<button type="button" id="ready">Ready!</button>
						<button type="button" id="cancel">Cancel</button>
					</div>
				</div>
			</section>
			<section id="char_info">
				<h3>Character Information</h3>
				<div>Pick a character to show more information.</div>
			</section>
		</div>
	</section>
	<section id="players">
		<h2>Connected Players</h2>
		<div>
			<section id="idle">
				<h3>Idle Players</h3>
				<div></div>
			</section>
			<section id="ready">
				<h3>Ready Players</h3>
				<div></div>
			</section>
		</div>
	</section>
</div>
</form>
</body>
</html>
